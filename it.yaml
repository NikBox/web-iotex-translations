hall-of-fame.badge-section.title: 1° Programma di Beneficenza IoTeX — Fondazione ETH
hall-of-fame.badge-section.unicorn.desc: >
  Ethereum ha rivoluzionato il mondo blockchain negli ultimi quattro anni ed ha
  reso "blockchain" la nuova parola d'ordine. Come leader del settore, Ethereum ha
  fornito <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">concessioni</a>
  per alimentare ricercatori e sviluppatori a lavorare su vari fronti per supportare
  l'intero ecosistema blockchain. IoTeX crede fermamente che possiamo portare
  avanti l'intero settore attraverso ricerche e collaborazioni rigorose. Noi
  abbiamo bisogno di talenti e delle menti più brillanti per fare colpo nel mondo. Un
  piccolo ma potente modo per aiutare la nostra causa è donare ETH alla Fondazione 
  Ethereum per contribuire a finanziare la ricerca blockchain.


  Per dettagli sulla partecipazione, per favore unisciti al <a target="_blank"
  href="https://t.me/IoTeXGroup">Gruppo Telegram</a> ufficiale e rimanete sintonizzati
  sul messaggio fissato.


  Per maggiori dettagli visita <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">Aggiornamento
  sul 1° Programma di Beneficenza IoTeX</a>.
hall-of-fame.search.label: Cerca in base al tuo hashid o al nome visualizzato preferito
hall-of-fame.thank-you.message: >
  Il crowdsourcing come mezzo per finanziare una causa specifica per un ente di beneficenza
  non è nuovo, ma IoTeX lo sta facendo tramite i "contratti intelligenti" e reindirizzando 
  l'hype della criptovaluta a cause caritatevoli. Nei prossimi mesi, sotto il suo Programma
  di Ricompensa di Comunità, IoTeX continuerà a selezionare alcuni programmi di beneficenza
  che si allineano alla missione IoTeX di "connettere il mondo fisico, blocco per blocco"
  come parte del Programma di Ricompensa di Comunità di IoTeX.


  IoTeX crede nella crescita insieme alla comunità e nella connessione del
  mondo fisico blocco per blocco. È un obiettivo molto ambizioso ma può
  essere raggiunto con un team forte ed una comunità solidale. Insieme alla 
  comunità per spingere la frontiera per lo sviluppo dell'ecosistema
  blockchain, IoTeX crede davvero che la comunità possa capire l'intenzione
  originale e contribuire a promuovere la causa.
